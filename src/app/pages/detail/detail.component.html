<div class="relative">
  <button (click)="navigateToCatalog()" class="absolute z-50 top-4 left-4 bg-white hover:bg-gray-300 rounded-full p-2 shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden">
    <img style="position: relative; height: 450px" ngSrc="{{product?.images?.[0]?.url}}" alt="Detalle" class="w-full object-cover" fill>
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-2">{{product?.name}}</h1>
      <p class="text-gray-500 text-sm mb-4">{{product?.description}}</p>
      <div class="flex flex-col justify-between">
        <span class="text-sm line-through text-gray-400">{{ (product?.price || 0) | currency }}</span>
        <span class="text-lg font-semibold text-gray-800">{{ (product?.price || 0) - ((product?.price || 0) * (product?.discount || 0) / 100) | currency }}</span>
      </div>
    </div>
  </div>
</div>
