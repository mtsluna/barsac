<div class="flex w-full items-center justify-between ">
  <div class="flex items-center">
    <img [src]="product?.image" [alt]="product?.name" class="w-20 h-20 object-cover rounded-md mr-4">
    <div class="max-w-36">
      <h3 class="text-xs font-semibold line-clamp-2">{{ product?.name }}</h3>
    </div>
  </div>
  <div class="text-right">
    @if (product?.original_price !== product?.price) {
      <span class="text-xs line-through text-gray-400 block">{{ product?.original_price | currency }}</span>
    }
    <span class="text-sm font-semibold text-gray-800">{{ product?.price | currency }}</span>
    <div class="flex flex-row gap-2 pt-2">
      @if(product?.quantity === 1) {
        <button [disabled]="product?.quantity !== 1" (click)="removeProduct(product)" class="bg-white-500 border text-black w-7 rounded text-xs font-bold">
          <ng-icon size="16" name="matDeleteRound"></ng-icon>
        </button>
      } @else {
        <button [disabled]="product?.quantity === 1" [ngClass]="product?.quantity === 0 ? 'bg-gray-200': 'bg-white-500'" (click)="decreaseQuantity(product)" class="bg-white-500 border text-black px-2 py-1 w-7 rounded text-xs font-bold">
          -
        </button>
      }
      <div class="w-8 text-center">{{ product?.quantity }}</div>
      <button [disabled]="product?.quantity === 99" [ngClass]="product?.quantity === 99 ? 'bg-gray-200': 'bg-white-500'" (click)="increaseQuantity(product)" class="bg-white-500 border text-black px-2 py-1 w-7 rounded text-xs font-bold">
        +
      </button>
    </div>
  </div>
</div>
