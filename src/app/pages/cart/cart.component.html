<div class="relative max-w-lg mx-auto bg-white rounded-lg p-6 relative">
  <h1 class="text-xl font-bold mb-2">Tu pedido</h1>
  <h2 class="text-me text-gray-500 mb-4">Est√°s a un paso de disfrutar tu pedido</h2>

  <div class="flex flex-col gap-4 py-4">
    @for (product of products; track product) {
      <app-card-row [product]="product"></app-card-row>
    }
  </div>

  <app-back-button></app-back-button>

  @if (products.length === 0) {
    <app-next-button class="fixed bottom-4 left-4 w-full" [action]="navigateToFrom" title="Ir al catalogo" subtitle="Tu carrito esta vacio!"></app-next-button>
  } @else {
    <app-next-button class="fixed bottom-4 left-4 w-full" title="Ir al checkout" subtitle="Tu carrito esta listo!"></app-next-button>
  }

</div>
